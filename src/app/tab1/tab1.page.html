  </ion-grid>

  <!-- skeleton screen -->
  <ion-grid *ngIf="!data" class="custom-skeleton">

      <ion-col size="5">
        <div>
          <ion-skeleton-text class="avatar"></ion-skeleton-text>

        </p>

        <br>
        <ion-button color="primary" expand="block" fill="outline">editar</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-card *ngIf="data" style="border-radius: 10px;background-color: white;" class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Monto restante</ion-card-subtitle>
      <ion-card-title style="text-align: center;font-size: 3rem; margin: 10%;">$ 4.50</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- skeleton screen card -->
  <ion-card *ngIf="!data" style="border-radius: 10px;background-color: white;" class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Monto restante</ion-card-subtitle>
      <ion-card-title style="font-size: 3rem; margin: 10%;">
        <ion-skeleton-text text-center animated style="margin:auto;width: 50%;line-height: 50px;"></ion-skeleton-text>
