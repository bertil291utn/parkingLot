<ion-content>
  <div id='map_canvas'>
  </div>
  <div style="top: 10%;position: relative;" *ngIf="reservado">
    <ion-row>
      <ion-col text-right>
        <ion-button (click)="estoyEstacionado()" shape="round" color="secondary">ya llegu&eacute; </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <ion-button (click)="cancelarParking()" shape="round" color="secondary">atr&aacute;s</ion-button>
      </ion-col>
    </ion-row>
  </div>

  <ion-fab *ngIf="reservado" horizontal="end" vertical="bottom" slot="fixed">
    <!-- <ion-badge id="cart-badge" color="danger">&nbsp;</ion-badge> -->
    <ion-fab-button id="cart-btn" color="secondary">
      <!-- <ion-badge id="cart-badge"></ion-badge> -->
      <ion-icon name="arrow-dropup">
      </ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)="showHideDir()">
        <ion-icon name="map"></ion-icon>
      </ion-fab-button>
      <ion-label>Detalles</ion-label>
      <ion-fab-button color="light" (click)="showHideInstruccionsDir()">
        <ion-icon name="compass"></ion-icon>
      </ion-fab-button>
      <ion-label>Â¿C&oacute;mo llegar?</ion-label>
    </ion-fab-list>
  </ion-fab>



</ion-content>

<ion-footer *ngIf="footerEnable">
  <ion-toolbar *ngIf="dirEnable||!reservado" style="padding:5%;">
    <ion-row>
      <ion-col>
        <ion-label style="font-size:0.8rem;">N&Uacute;MERO</ion-label><br>
        <ion-label>
          <strong>{{propiedadesObject.id}}</strong>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-size:0.8rem;">TIPO</ion-label><br>
        <ion-label><strong>{{propiedadesObject.tipo|titlecase}}</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label style="font-size:0.8rem;">DIRECCI&Oacute;N</ion-label><br>
        <ion-label>
          <strong>{{propiedadesObject.calle}}</strong>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-size:0.8rem;">REFERENCIA</ion-label><br>
        <ion-label>
          <strong>{{propiedadesObject.referencia}}</strong>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label style="font-size:0.8rem;">TIEMPO A LLEGAR</ion-label><br>
        <ion-label><strong>30 s</strong></ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-size:0.8rem;">DISTANCIA</ion-label><br>
        <ion-label><strong>100 m</strong></ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-row *ngIf="!reservado" style="padding-bottom: 2%;">
    <ion-col text-center>
      <ion-button shape="round" color="secondary" (click)="gotoReservar()">Ver ruta</ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
